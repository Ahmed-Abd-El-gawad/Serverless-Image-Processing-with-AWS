<!DOCTYPE html>
<html>
<body>
  <h1>Upload Image</h1>
  <form action="http://my-original-bucket .s3.amazonaws.com/" 
        method="post" 
        enctype="multipart/form-data">
    <input type="hidden" name="key" value="uploads/${filename}">
    <input type="file" name="file">
    <input type="submit" value="Upload">
  </form>
</body>
</html>
